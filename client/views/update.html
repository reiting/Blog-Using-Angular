<div>
    <input type="text" ng-model="singleblog.title" placeholder="Put your Title here!">
</div>
<div>
    <select id="cat-selector" ng-model="selCat">
        <option ng-repeat="category in categories" value="{{ category.id }}">
            {{ category.name }}
        </option>
    </select>
</div>
<div>
    <textarea ng-model="singleblog.content"></textarea>
</div>
<div>
    <button ng-click="updatePost(singleblog.id)">Update</button>
</div>
